<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Event Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== GENERAL ===== */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #fffafc, #f8f5ff);
            color: #333;
        }

        h2 {
            font-weight: 600;
            letter-spacing: 1px;
        }

        section {
            padding: 80px 0;
        }

        .section-invite {
            padding: 100px 0 60px;
        }

        .section-invite img {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .section-invite img:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        /* ===== TIMELINE ===== */
        .section-timeline {
            background: #ffffff;
        }

        /* ===== GIFT CARDS ===== */
        .section-gifts {
            background: linear-gradient(135deg, #fff, #f9f6ff);
        }

        .card {
            border: none;
            border-radius: 18px;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 35px rgba(0,0,0,0.15);
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body h5 {
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* ===== CONTACT ===== */
        .section-contact {
            background: #ffffff;
        }

        .section-contact .card {
            border-radius: 20px;
        }

        .btn-success {
            background: linear-gradient(45deg, #25D366, #128C7E);
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            transition: 0.3s ease;
        }

        .btn-success:hover {
            transform: scale(1.05);
        }

        /* ===== WHATSAPP FLOAT ===== */
        .whatsapp-float {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 15px 22px;
            border-radius: 50px;
            font-weight: 500;
            text-decoration: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 999;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
        }

        /* ===== FADE IN ===== */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

<!-- INVITATION -->
<div class="section-invite text-center fade-in">
    <div class="container">
        <img src="images/invite.jpg.jpeg"
             class="img-fluid rounded shadow"
             style="max-width:420px;">
    </div>
</div>

<!-- EVENT TIMELINE -->
<section class="section-timeline text-center fade-in">
    <div class="container">
        <h2 class="mb-4">Event Timeline</h2>

        <div class="d-flex justify-content-center">
            <img src="images/event-timeline.jpg (2).jpeg"
                 class="img-fluid rounded shadow"
                 style="max-width:600px;">
        </div>
    </div>
</section>

<!-- GIFT REGISTRY -->
<section class="section-gifts fade-in">
    <div class="container">
        <h2 class="text-center mb-4">Gift Registry</h2>

        <div class="row g-4">

            <!-- Gift Cards -->
            <script>
                const gifts = [
                    { title: "Handbags / Purses", desc: "Designer or classic styles in neutral colors.", img: "Handbag.jpg" },
                    { title: "Make-up Bag", desc: "Cosmetics or beauty essentials.", img: "makeup.webp" },
                    { title: "Jewellery", desc: "Gold, silver or rose-gold pieces.", img: "jewellery.jpeg" },
                    { title: "Shoes", desc: "Comfortable and stylish shoes in size 5.", img: "shoes.jpg" },
                    { title: "Cologne", desc: "Designer fragrances with floral freshness.", img: "cologne.jpeg" },
                    { title: "Digital Camera", desc: "Quality camera for capturing memories.", img: "camera.webp" },
                    { title: "AirPods", desc: "Wireless earbuds for music and calls.", img: "airpods.jpeg" },
                    { title: "Money", desc: "Cash gifts are always appreciated.", img: "money.webp" }
                ];

                document.write(gifts.map(g => `
                    <div class="col-md-4 fade-in">
                        <div class="card shadow h-100">
                            <img src="images/${g.img}" class="card-img-top">
                            <div class="card-body">
                                <h5>${g.title}</h5>
                                <p>${g.desc}</p>
                            </div>
                        </div>
                    </div>
                `).join(""));
            </script>

        </div>
    </div>
</section>

<!-- CONTACT -->
<section class="section-contact fade-in">
    <div class="container">
        <h2 class="text-center mb-4">Contact & Location</h2>

        <div class="row align-items-center">

            <div class="col-md-5 mb-4">
                <div class="card shadow p-4 h-100">
                    <h5>Event Location</h5>
                    <p>220 2nd Ave, Bredell</p>

                    <h5 class="mt-3">Contact</h5>
                    <p>ðŸ“ž +27 67 401 9542</p>
                    <p>ðŸ“§ youremail@email.com</p>

                    <a href="https://wa.me/277XXXXXXXX"
                       class="btn btn-success mt-3">
                        Contact via WhatsApp
                    </a>
                </div>
            </div>

            <div class="col-md-7">
                <div class="ratio ratio-16x9 shadow rounded overflow-hidden">
                    <iframe src="https://maps.google.com/maps?q=220%202nd%20Ave,%20Bredell&t=&z=15&ie=UTF8&iwloc=&output=embed"
                            loading="lazy">
                    </iframe>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- FLOATING WHATSAPP -->
<a href="https://wa.me/277XXXXXXXX?text=Hi%20I%20would%20like%20to%20RSVP"
   class="whatsapp-float"
   target="_blank">
    ðŸ’¬ RSVP
</a>

<!-- FADE IN SCRIPT -->
<script>
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
            }
        });
    }, { threshold: 0.15 });

    document.querySelectorAll(".fade-in")
        .forEach(el => observer.observe(el));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Event Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom, #fffafc, #f8f5ff);
        color: #333;
        margin: 0;
        font-size: 15px; /* smaller base font */
    }

    h2 {
        font-weight: 600;
        letter-spacing: 1px;
        font-size: 22px; /* smaller headings */
    }

    h5 {
        font-size: 16px;
    }

    p {
        font-size: 14px;
        margin-bottom: 8px;
    }

    section {
        padding: 45px 12px; /* reduced spacing */
    }

    .section-invite img {
        width: 80%;
        max-width: 360px; /* smaller invite image */
        margin: auto;
        display: block;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card {
        border: none;
        border-radius: 16px;
        transition: all 0.4s ease;
        overflow: hidden;
    }

    .card-img-top {
        width: 100%;
        height: 170px; /* reduced height */
        object-fit: cover;
        transition: transform 0.4s ease;
    }

    .card-body {
        padding: 15px;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .btn-success {
        width: 100%;
        max-width: 220px;
        display: block;
        margin: 0 auto;
        background: linear-gradient(45deg, #25D366, #128C7E);
        border: none;
        border-radius: 30px;
        padding: 8px 18px; /* smaller button */
        font-size: 14px;
        transition: 0.3s ease;
    }

    .whatsapp-float {
        position: fixed;
        bottom: 18px;
        right: 18px;
        background: linear-gradient(45deg, #25D366, #128C7E);
        color: white;
        padding: 10px 16px; /* smaller float */
        border-radius: 50px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none;
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        z-index: 999;
    }

    .timeline-img {
    width: 85%;          
    max-width: 500px;    
    margin: 0 auto;
    display: block;
}

    .fade-in {
        opacity: 0;
        transform: translateY(15px);
        transition: all 0.7s ease;
    }

    .fade-in.show {
        opacity: 1;
        transform: translateY(0);
    }

    /* MOBILE */
    @media (max-width: 768px) {
        section {
            padding: 40px 8px;
        }

        .card-img-top {
            height: 150px;
        }

        h2 {
            font-size: 20px;
        }

        .section-contact iframe {
            height: 260px;
        }
    }
</style>
</head>

<body>

<!-- INVITATION -->
<div class="section-invite text-center fade-in">
    <div class="container">
        <img src="INVITE.jpeg" class="img-fluid rounded shadow">
    </div>
</div>

<!-- EVENT TIMELINE -->
<section class="section-timeline text-center fade-in">
    <div class="container">
        <h2 class="mb-4">Event Timeline</h2>
        <div class="d-flex justify-content-center">
           <img src="433d582b-74dc-418a-b0e7-9c5784769b88.jpeg"
 class="img-fluid rounded shadow timeline-img">
        </div>
    </div>
</section>

<!-- GIFT REGISTRY -->
<section class="section-gifts fade-in">
    <div class="container">
        <h2 class="text-center mb-4">Gift Registry</h2>
        <div class="row g-3">

            <script>
                const gifts = [
                    { title: "Handbags / Purses", desc: "Designer or classic styles in neutral colors.", img: "Handbag.jpg" },
                    { title: "Make-up Bag", desc: "Cosmetics or beauty essentials.", img: "makeup.webp" },
                    { title: "Jewellery", desc: "Gold, silver or rose-gold pieces.", img: "jewellery.jpeg" },
                    { title: "Shoes", desc: "Comfortable and stylish shoes in size 5.", img: "shoes.jpg" },
                    { title: "Cologne", desc: "Designer fragrances with floral freshness.", img: "cologne.jpeg" },
                    { title: "Digital Camera", desc: "Quality camera for capturing memories.", img: "camera.webp" },
                    { title: "AirPods", desc: "Wireless earbuds for music and calls.", img: "airpods.jpeg" },
                    { title: "Money", desc: "Cash gifts are always appreciated.", img: "money.webp" }
                ];

                document.write(gifts.map(g => `
                    <div class="col-12 col-sm-6 col-md-4 fade-in">
                        <div class="card shadow h-100">
                            <img src="images/${g.img}" class="card-img-top">
                            <div class="card-body">
                                <h5>${g.title}</h5>
                                <p>${g.desc}</p>
                            </div>
                        </div>
                    </div>
                `).join(""));
            </script>

        </div>
    </div>
</section>

<!-- CONTACT -->
<section class="section-contact fade-in">
    <div class="container">
        <h2 class="text-center mb-4">Contact & Location</h2>
        <div class="row align-items-center">

            <div class="col-md-5 mb-4">
                <div class="card shadow p-4 h-100 text-center text-md-start">
                    <h5>Event Location</h5>
                    <p>220 2nd Ave, Bredell</p>
                    <h5 class="mt-3">Contact</h5>
                    <p>ðŸ“ž +27 67 401 9542</p>
                    <p> Refilwe Baloyi</p>
                </div>
            </div>

            <div class="col-md-7 mb-4">
                <div class="ratio ratio-16x9 shadow rounded overflow-hidden">
                    <iframe src="https://maps.google.com/maps?q=220%202nd%20Ave,%20Bredell&t=&z=15&ie=UTF8&iwloc=&output=embed" loading="lazy"></iframe>
                </div>
            </div>

        </div>
    </div>
</section>




<!-- FADE IN SCRIPT -->
<script>
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
            }
        });
    }, { threshold: 0.15 });

    document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));
</script>

</body>
</html>
